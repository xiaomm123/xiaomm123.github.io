<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title></title>
<style>
* { margin:0; padding:0; }
div { position:relative; overflow:hidden; float:left; margin:50px; width:310px; height:310px; }
#div1 { background:url(images/m1.jpg) no-repeat; }
img { position:absolute; top:0; left:0; }
#div2 { display:none; }
span { display:none; position:absolute; top:0; left:0; width:100px; height:100px; background:yellow; opacity:0.5; }
</style>
<script>
window.onload=function (){
	var oDiv1=document.getElementById('div1');
	var oDiv2=document.getElementById('div2');
	var oSpan=document.getElementById('span1');
	var oImg=document.getElementById('img1');
	var nMaxLeft=0;
	var nMaxTop=0;
	var nMaxImgLeft=0;
	var nMaxImgTop=0;
	
	oDiv1.onmouseover=function (){
		oDiv2.style.display='block';
		oSpan.style.display='block';
		nMaxLeft=oDiv1.offsetWidth-oSpan.offsetWidth;
		nMaxTop=oDiv1.offsetHeight-oSpan.offsetHeight;
		nMaxImgLeft=oImg.offsetWidth-oDiv2.offsetWidth;
		nMaxImgTop=oImg.offsetHeight-oDiv2.offsetHeight;
	};
	
	oDiv1.onmouseout=function (){
		oDiv2.style.display='none';
		oSpan.style.display='none';
	};
	
	oDiv1.onmousemove=function (ev){
		var oEvent=ev || event;
		var left=oEvent.clientX-oDiv1.offsetLeft-oSpan.offsetWidth/2;
		var top=oEvent.clientY-oDiv1.offsetTop-oSpan.offsetHeight/2;
		
		if (left < 0)
		{
			left=0;
		}
		else if (left > nMaxLeft)
		{
			left=nMaxLeft;
		}
		
		if (top < 0)
		{
			top=0;
		}
		else if (top > nMaxTop)
		{
			top=nMaxTop;
		}
		
		oSpan.style.left=left+'px';
		oSpan.style.top=top+'px';
		
		// 算比例
		// 实际/最大
		oImg.style.left=-left/nMaxLeft*nMaxImgLeft+'px';
		oImg.style.top=-top/nMaxTop*nMaxImgTop+'px';
	};
};
</script>
</head>

<body>
	<div id="div1">
		<span id="span1"></span>
	</div>
	<div id="div2">
		<img src="images/b1.jpg" id="img1" />
	</div>
</body>
</html>
